<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrinBound - Contact Us</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/favicon.png" type="image/png">
</head>
<body>

  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="donate.html">Donate</a>
    <a href="contact.html">Contact</a>
    <a href="subscribe.html">Subscribe</a>
  </nav>

  <div class="container">
    <main>
      <div id="form-wrapper">
        <h1>Contact Us</h1>
        <p id="form-intro">Have a question, a suggestion, or want to get involved? We'd love to hear from you.</p>
        
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required class="form-input">
          </div>

          <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required class="form-input">
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required class="form-textarea"></textarea>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="is-parent" name="is-parent">
            <label for="is-parent">Parent of Child in K-12?</label>
          </div>

          <div id="parent-info" style="display: none;">
            <div class="form-group">
              <label for="school-name">School Name:</label>
              <input type="text" id="school-name" name="school-name" class="form-input">
            </div>
            <div class="form-group">
              <label for="grade">Grade:</label>
              <select id="grade" name="grade" class="form-input">
                <option value="">Select Grade</option>
                <option value="K">K</option>
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
                <option value="3rd">3rd</option>
                <option value="4th">4th</option>
                <option value="5th">5th</option>
                <option value="6th">6th</option>
                <option value="7th">7th</option>
                <option value="8th">8th</option>
                <option value="9th">9th</option>
                <option value="10th">10th</option>
                <option value="11th">11th</option>
                <option value="12th">12th</option>
              </select>
            </div>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">Add me to the mailing list</label>
          </div>

          <input type="submit" value="Send Message">
        </form>
      </div>
      <p id="form-status"></p>
    </main>

    <footer>
      <div class="social-links">
        <a href="https://www.facebook.com/profile.php?id=61569772464372" target="_blank" title="Facebook" style="text-decoration:none;">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
        </a>
      </div>
      <p>&copy; 2025 GrinBound. All Rights Reserved.</p>
    </footer>
  </div>

  <script>
    const formWrapper = document.getElementById('form-wrapper');
    const formStatus = document.getElementById('form-status');
    const isParentCheckbox = document.getElementById('is-parent');
    const parentInfoDiv = document.getElementById('parent-info');

    isParentCheckbox.addEventListener('change', () => {
      parentInfoDiv.style.display = isParentCheckbox.checked ? 'block' : 'none';
    });

    formWrapper.addEventListener('submit', async (e) => {
      if (e.target.id === 'contact-form') {
        e.preventDefault();
        formStatus.textContent = 'Sending...';
        formStatus.style.color = '#005a9c';

        const data = {
          name: e.target.name.value,
          email: e.target.email.value,
          message: e.target.message.value,
          isParent: e.target['is-parent'].checked,
          schoolName: e.target['school-name'].value,
          grade: e.target.grade.value,
          subscribe: e.target.subscribe.checked,
        };

        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbxDnnpjEEjefZea9t-7o5jUJJjZvEk1iToJBnD2dNDWdpZpu9Ap1vaHduAkdK-nxDxh/exec', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            formWrapper.innerHTML = ''; // Clear the form and intro text
            formStatus.innerHTML = '<h1>Received!</h1><p>Expect to hear back from us shortly. (Please allow our small team up to 48 hours to thoughtfully reply)</p>';
            formStatus.style.color = 'green';
          } else {
            throw new Error('Form submission failed.');
          }
        } catch (error) {
          console.error(error);
          formStatus.textContent = 'An error occurred. Please try again.';
          formStatus.style.color = 'red';
        }
      }
    });
  </script>

</body>
</html>
